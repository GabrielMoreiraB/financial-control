<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FC | Home</title>
</head>
<body>
    <header>
        <div class="container-cabecalho">
            <h1 class="cabecalho">Financial </h1>
            <img src="img/gitmoney.png" alt="Img masc github Octodex" class="cabecalho-img">
            <h1 class="cabecalho"> Control</h1>
        </div>
    </header>
    <main>
        <section class="balanco-financeiro">
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="img/svg/plus.svg" alt="">
                </h3>
                <p class="entradas">R$00,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Sa√≠das</span>
                    <img src="img/svg/minus.svg" alt="">
                </h3>
                <p class="saidas">R$00,00</p>
            </div>

            <div class="card card-total" >
                <h3>
                    <span>Total</span>
                    <img src="img/svg/total.svg" alt="">
                </h3>
                <p class="balanco">R$00,00</p>
            </div>
        </section>

        <section class="transacao">
            <a href="#" class="novatransacao open">+ Adicionar Valores</a>

            <table id="tabela-info">
                <thead>
                    <tr>
                        <th>Descri√ß√£o</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>

        <div class="modal_total ">
            <div class="modal">
                <h2 class="titulo-form">Nova Transa√ß√£o üí∏</h2>
                <form action="" id="novoItem">
                    <div class="item-form">
                        <label for="descricao"></label>
                        <input type="text" name="descricao" id="descricao" placeholder="Descri√ß√£o" required>
                    </div>

                    <div class="item-form">
                        <label for="valor"></label>
                        <input type="number" name="valor" step="0.01" id="valor" placeholder="0,00" required>
                        <p class="text-fomr">Use o sinal - (negativo) para despesas e , (v√≠rgula) para casas decimais</p>
                    </div>

                    <div class="item-form">
                        <label for="data"></label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    <input type="submit" value="Adicionar" class="cadastrar">
                </form>
                <div class="botoes">
                    <a href="#"  class="button-form cancelar close">Cancelar</a>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p class="footer">Produzido por Gabriel Moreira</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
